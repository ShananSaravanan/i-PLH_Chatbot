version: '3.1'
intents:
- affirm
- ask_help
- bot_challenge
- choose_lang_bm
- choose_lang_en
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
entities:
- language
# slots:
#   language:
#     type: text
#     influence_conversation: false
#     mappings:
#       - type: from_entity
#         entity: language
responses:
  utter_greet:
  - text: Hi, my name is LISA, UTeM's library service assistant
  
  utter_ask_language:
  - text: "Please select your preferred language:"
    buttons:
    - title: "Bahasa Melayu"
      payload: '/choose_lang_bm'
    - title: "English"
      payload: '/choose_lang_en'

  utter_selected_bm:
  - text: "Anda telah memilih Bahasa Melayu. Bagaimana saya boleh membantu?"
    buttons:
    - title: "Bahasa Melayu"
      payload: '/choose_lang_bm'
    - title: "English"
      payload: '/choose_lang_en'

  utter_selected_en:
  - text: "You have selected English. How can I assist you?"
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_ask_help:
  - text: How can I assist you today?
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_greet
- utter_selected_bm
- utter_debug
- utter_selected_en
- utter_ask_language
- action_ask_language
