#E-Print
  utter_access_full_article_eprints:
  - text: |
      To access the full article on e-prints, please note that UTeM's IR policy only allows ID/passwords to be given to academic staff due to copyright issues. Please email Mrs. Wizana Abd Jalil at wizana@utem.edu.my.

      Searching and downloading articles with open access status and softcopy thesis for the first 24 pages can be done without logging in.

      If you wish to view the full thesis, you will need to visit the Laman Hikmah Library at the Main Campus and make a reference to the material (hardcopy) at the Circulation counter.

  utter_akses_artikel_penuh_eprints:
  - text: |
      Untuk mengakses artikel penuh di e-prints, sila maklum bahawa polisi IR UTeM hanya membenarkan ID/katalaluan diberikan kepada staf akademik sahaja disebabkan isu hakcipta. Sila emel kepada Puan Wizana Abd Jalil di wizana@utem.edu.my.

      Pencarian dan memuat turun artikel dengan status open access dan softcopy tesis bagi 24 muka surat pertama boleh dilakukan tanpa log masuk.

      Jika anda ingin paparan tesis penuh, sila hadir ke Perpustakaan Laman Hikmah Kampus Induk untuk membuat rujukan bahan (hardcopy) di kaunter Sirkulasi.

#Other Libary
  utter_get_reference_materials_other_universities:
  - text: |
      To get reference materials available in other universities, users can apply for Interlibrary Loan at the following link:
      https://library.utem.edu.my/en/ ---> E-FORM ---> Inter Library Loan

  utter_dapatkan_bahan_rujukan_universiti_lain:
  - text: |
      Untuk mendapatkan bahan rujukan yang ada di universiti lain, pengguna boleh membuat permohonan Pinjaman Antara Perpustakaan di pautan berikut:
      https://library.utem.edu.my/en/ ---> E-FORM ---> Inter Library Loan

#Ez-Proxy
  utter_access_ezproxy:
  - text: |
      To access the database through EZproxy, follow the guide on the UTeM library website.
      If you have trouble using EZproxy, you can try using VPN services. Here are the related guides:
      
      - VPN FAQ: https://library.utem.edu.my/en/guidelines/student-and-academic.html?download=310:vpn-faq
      - VPN Android User Manual: https://library.utem.edu.my/en/guidelines/student-and-academic.html?download=311:vpn-manual-pengguna-android
      - VPN MacOS User Manual: https://library.utem.edu.my/en/guidelines/student-and-academic.html?download=312:vpn-manual-pengguna-macos
      - VPN iOS User Manual: https://library.utem.edu.my/en/guidelines/student-and-academic.html?download=313:vpn-manual-pengguna-ios
      - VPN Windows User Manual: https://library.utem.edu.my/en/guidelines/student-and-academic.html?download=314:vpn-manual-penggunaan-windows
      - VPN Slide: https://library.utem.edu.my/en/guidelines/student-and-academic.html?download=315:vpn-slide

      Additional info: The VPN ID and password are the same as UTeM's wifi access.

      For inquiries, you can contact Mr. Mohamad Rashid Bin Jantan at +606-2701218 or email him at mohamadrashid@utem.edu.my

  utter_akses_ezproxy:
  - text: |
      Untuk akses pangkalan data melalui EZproxy, sila ikut panduan yang terdapat di laman Perpustakaan UTeM.
      Sekiranya anda menghadapi masalah menggunakan EZproxy, anda boleh cuba menggunakan perkhidmatan VPN. Berikut adalah panduan berkaitan:
      
      - VPN FAQ: https://library.utem.edu.my/en/guidelines/student-and-academic.html?download=310:vpn-faq
      - VPN Manual Pengguna Android: https://library.utem.edu.my/en/guidelines/student-and-academic.html?download=311:vpn-manual-pengguna-android
      - VPN Manual Pengguna MacOS: https://library.utem.edu.my/en/guidelines/student-and-academic.html?download=312:vpn-manual-pengguna-macos
      - VPN Manual Pengguna iOS: https://library.utem.edu.my/en/guidelines/student-and-academic.html?download=313:vpn-manual-pengguna-ios
      - VPN Manual Penggunaan Windows: https://library.utem.edu.my/en/guidelines/student-and-academic.html?download=314:vpn-manual-penggunaan-windows
      - VPN Slide: https://library.utem.edu.my/en/guidelines/student-and-academic.html?download=315:vpn-slide

      Maklumat tambahan: ID dan kata laluan VPN adalah sama dengan akses wifi UTeM.

      Sebarang pertanyaan boleh hubungi En. Mohamad Rashid Bin Jantan di +606-2701218 atau emel beliau di mohamadrashid@utem.edu.my

#Subscribed Databases
  utter_find_subscribed_databases:
  - text: |
      You can view the list of databases subscribed by Laman Hikmah Library at the following link:
      [List of Subscribed Databases](https://library.utem.edu.my/ms/pangkalan-data.html)
      
      If the database cannot be accessed in full text, it means that PLH has not made a subscription. In such cases, you can make an Inter Library Loan (ILL) request using this link:
      [Inter Library Loan (ILL)](https://library.utem.edu.my/en/ ---> E-FORM ---> Inter Library Loan)

  utter_carian_pangkalan_data:
  - text: |
      Anda boleh melihat senarai pangkalan data yang dilanggan oleh Perpustakaan Laman Hikmah di pautan berikut:
      [Senarai Pangkalan Data Dilanggan](https://library.utem.edu.my/ms/pangkalan-data.html)
      
      Jika pangkalan data tersebut tidak dapat diakses dalam bentuk teks penuh, ini bermakna PLH tidak membuat langganan. Dalam kes ini, anda boleh membuat permohonan Pinjaman Antara Perpustakaan (ILL) di pautan berikut:
      [Pinjaman Antara Perpustakaan (ILL)](https://library.utem.edu.my/en/ ---> E-FORM ---> Inter Library Loan)

#Fallback
  utter_default_en:
  - text: "Sorry, I didn't quite get that. Could you rephrase?"

  utter_default_ms:
  - text: "Maaf, saya tidak faham. Boleh cuba dengan cara lain?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

