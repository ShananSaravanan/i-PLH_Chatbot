#Borrowing & Returning
  utter_loan_return:
  - text: "What kind of loan & return information are you looking for?"
    buttons:
    - title: "Book Borrowing Quantity"
      payload: "/book_borrowing_quantity"
    - title: "Online Book Loan Renewal"
      payload: "/online_book_loan_renewal"
    - title: "Renew Book Loan"
      payload: "/renew_book_loan"
    - title: "Unsuccessful Book Loan Renewal"
      payload: "/unsuccessful_book_loan_renewal"
    - title: "Book Return Place"
      payload: "/book_return_place"
    - title: "Borrowing without student/staff card"
      payload: "/borrowing_without_card"
  utter_book_borrowing_quantity:
  - text: "Eligibility differs depending on the user category. Please [click here](https://library.utem.edu.my/en/rules/loan-eligibility.html) for more details."

  utter_online_book_loan_renewal:
  - text: |
      1. Log in to User Account through portal library.
      2. Click on "On-loan Item" and choose the book from the list of borrowed books.
      3. Click on "Renew" at the bottom of borrowed list.

  utter_renew_book_loan:
  - text: "Borrowed book can be renewed online 2 times and can be done before or on the due date."

  utter_unsuccessful_book_loan_renewal:
  - text: |
      Loan renewal is not successful because:
      1. The loan period has expired.
      2. The book has been reserved by another user.
      3. Users have fines.
      The maximum limit of online renewal of 2 times has been done.

  utter_book_return_place:
  - text: |
      You can return the book at the Circulation Counter or at the Book Drop Machine outside the library.
      When the library is closed, you can use this Book Drop Machine to return the book.

  utter_borrowing_without_card:
  - text: "No, you cannot."

  utter_pinjam_pulang:
  - text: "Apakah maklumat berkenaan dengan pinjaman & pulangan yang sedang anda mencari?"
    buttons:
    - title: "Jumlah Buku yang Boleh Dipinjam"
      payload: "/jumlah_buku_yang_boleh_dipinjam"
    - title: "Memperbaharui Tempoh Pinjaman Atas Talian"
      payload: "/memperbaharui_tempoh_pinjaman_atas_talian"
    - title: "Perbaharui Pinjaman Buku"
      payload: "/perbaharui_pinjaman_buku"
    - title: "Tidak Berjaya Memperbaharui Pinjaman Buku"
      payload: "/tidak_berjaya_memperbaharui_pinjaman_buku"
    - title: "Tempat Pulangan Buku"
      payload: "/tempat_pulangan_buku"
    - title: "Pinjaman tanpa Kad Pelajar"
      payload: "/pinjaman_tanpa_kad_pelajar"

  utter_jumlah_buku_yang_boleh_dipinjam:
  - text: "Kelayakan pinjaman adalah berbeza mengikut kategori pengguna. Sila [klik di sini](https://library.utem.edu.my/en/rules/loan-eligibility.html) untuk butiran lanjut."

  utter_memperbaharui_tempoh_pinjaman_atas_talian:
  - text: |
      1. Akses Akaun Pengguna melalui laman web Perpustakaan.
      2. Klik pada "On-loan Item" dan pilih buku yang ingin diperbaharui dari senarai pinjaman.
      3. Klik pada menu "Renew" di bawah senarai pinjaman.

  utter_perbaharui_pinjaman_buku:
  - text: "Buku yang dipinjam boleh diperbaharui secara dalam talian sebanyak 2 kali dan boleh dilakukan sebelum atau pada tarikh akhir pinjaman."

  utter_tidak_berjaya_memperbaharui_pinjaman_buku:
  - text: |
      Pembaharuan pinjaman tidak berjaya kerana:
      1. Tempoh pinjaman telah tamat.
      2. Buku tersebut telah ditempah oleh pengguna lain.
      3. Pengguna mempunyai denda.
      4. Had maksimum pembaharuan secara dalam talian sebanyak 2 kali telah dipenuhi.

  utter_tempat_pulangan_buku:
  - text: |
      Anda boleh memulangkan buku di Kaunter Sirkulasi atau di Mesin Pemulangan Layan Diri yang terletak di luar perpustakaan.
      Mesin Pemulangan Layan Diri ini juga boleh digunakan untuk memulangkan buku pada waktu perkhidmatan perpustakaan ditutup.

  utter_pinjaman_tanpa_kad_pelajar:
  - text: "Tidak, anda tidak boleh meminjam tanpa kad pelajar/staf."

#Fine $ Lost
  utter_fine_lost:
  - text: "What information about fines or lost books would you like to know?"
    buttons:
    - title: "Book Loan Overdue"
      payload: "/book_loan_overdue"
    - title: "Cash Payment for Fine"
      payload: "/cash_payment_fine"
    - title: "Reporting Loss of Book"
      payload: "/report_loss_book"
    - title: "Loan Material Lost"
      payload: "/loan_material_lost"

  utter_denda_hilang:
  - text: "Apakah maklumat berkenaan dengan denda dan kehilangan yang sedang anda mencari?"
    buttons:
    - title: "Tungakkan Pinjaman Buku"
      payload: "/tunggakan_pinjaman_buku"
    - title: "Pembayaran Tunai untuk Denda"
      payload: "/pembayaran_tunai_denda"
    - title: "Cara Menguruskan Kehilangan Buku"
      payload: "/cara_kehilangan_buku"
    - title: "Pinjaman Buku Hilang"
      payload: "/pinjaman_buku_hilang"

  utter_book_loan_overdue:
  - text: |
      When books on loan are not returned by the due date, users will be fined according to the following rates.
      Please [click here](https://library.utem.edu.my/en/rules/fine-rates.html) for more details.

  utter_cash_payment_fine:
  - text: |
      You can't. The library has implemented cashless payments for all paid services and fines.
  
  utter_report_loss_book:
  - text: |
      Please refer to Circulation Counter. For further information, please contact the Circulation Counter at 06-2701200 during office hours.
  
  utter_loan_material_lost:
  - text: |
      1. Please inform the Circulation Counter immediately to avoid more fines for late return.
      2. Borrowers will be given two (2) weeks to search for the items. If the items are still missing, the borrowers have three (3) options as follows:
      - Replace with the latest edition of the book (consult the Librarian) and the RM25.00 processing fee will be exempted.
      - Pay the price of the latest edition of the book, RM25.00 processing fee, and any fines (if any).
      - If the price of an old library collection material is unavailable, locally published materials will be charged RM40.00 while internationally published materials will be charged RM150.00, along with the processing fee.

  utter_tunggakan_pinjaman_buku:
  - text: |
      Apabila buku yang dipinjam tidak dikembalikan pada tarikh akhir, pengguna akan dikenakan denda mengikut kadar berikut. 
      Sila [klik di sini](https://library.utem.edu.my/en/rules/fine-rates.html) untuk butiran lanjut.
  
  utter_pembayaran_tunai_denda:
  - text: |
      Tidak boleh. Perpustakaan telah melaksanakan pembayaran tanpa tunai untuk semua perkhidmatan berbayar dan denda.

  utter_cara_kehilangan_buku:
  - text: |
      Sila berurusan di Kaunter Sirkulasi. Untuk maklumat lanjut, sila hubungi Kaunter Sirkulasi di talian 06-2701200 pada waktu pejabat.

  utter_pinjaman_buku_hilang:
  - text: |
      1. Sila maklumkan kepada Kaunter Sirkulasi dengan segera bagi mengelak denda yang lebih tinggi kerana pulang lewat.
      2. Peminjam akan diberi masa dua (2) minggu untuk mencari barang tersebut. Sekiranya barang masih hilang, peminjam mempunyai tiga (3) pilihan seperti berikut:
      - Gantikan dengan edisi terkini buku (rujuk Pustakawan) dan yuran pemprosesan RM25.00 akan dikecualikan.
      - Bayar harga buku edisi terkini, yuran pemprosesan RM25.00 dan denda (jika ada).
      - Jika harga bahan tiada, bahan terbitan tempatan akan dikenakan bayaran RM40.00 manakala bahan terbitan antarabangsa akan dikenakan bayaran RM150.00 dan yuran pemprosesan.

#Interlibrary
  utter_interlibrary:
  - text: |
      What information about inter-library would you like to know?
    buttons:
    - title: "How to obtain a book or article"
      payload: /obtain_book_article
    - title: "Types of materials you can request"
      payload: /type_of_materials

  utter_pinjam_antara:
  - text: |
      Apakah maklumat berkenaan dengan pinjaman antara perpustakaan yang sedang anda mencari?
    buttons:
    - title: "Cara mendapatkan buku atau artikel"
      payload: /cara_mendapatkan_buku
    - title: "Jenis bahan yang boleh diminta"
      payload: /jenis_bahan

  utter_obtain_book_article:
  - text: |
      You can use the [Interlibrary Loan Service](https://docs.google.com/forms/d/e/1FAIpQLSd4zp2abZ3FSggwCrTIJa3u9qTR7jrUKTtpnNXVQeOUOIn_uw/viewform).
  
  utter_type_of_materials:
  - text: |
      You may request book chapters, conference papers, journal articles, and books. However, it is subject to the lending policy of the library that provides this service.

  utter_cara_mendapatkan_buku:
  - text: |
      Anda boleh menggunakan perkhidmatan [Sistem Pembekalan Penerbitan](https://docs.google.com/forms/d/e/1FAIpQLSd4zp2abZ3FSggwCrTIJa3u9qTR7jrUKTtpnNXVQeOUOIn_uw/viewform).

  utter_jenis_bahan:
  - text: |
      Anda boleh memohon bab dalam buku, kertas persidangan, artikel jurnal dan juga buku. Walau bagaimanapun, ia tertakluk kepada polisi perpustakaan yang memberi perkhidmatan ini.

#Postal Book Loan
  utter_postal_book_loan:
  - text: |
      1. Users can only request a maximum of 3 books per transaction.
      2. Only books (open shelf) with 'available' status can be loaned.
      3. Please email your request to bookrequest@utem.edu.my with the following details:
        - Title
        - Call Number
        - Author
      4. You will get an additional 14-day loan period beyond your original eligibility.
      5. Delivery of books will be handled by courier using cash-on-delivery (COD) method, and payment should be made by the requester.
        Books can only be posted locally (no overseas shipping).
  utter_pinjam_pos:
  - text: |
      1. Maksimum 3 buku bagi setiap transaksi.
      2. Bahan kategori “Open Shelf” dan berstatus “Available” sahaja yang boleh dipinjam.
      3. Permohonan boleh di e-mel ke bookrequest@utem.edu.my berserta maklumat lengkap:
         - Judul buku
         - Nombor panggilan
         - Nama pengarang
      4. Dapatkan tambahan tempoh pinjaman 14 hari daripada kelayakan asal pengguna.
      5. Penghantaran buku akan dikendalikan melalui kurier menggunakan kaedah tunai semasa penghantaran (COD) dan pembayaran perlu dibuat oleh pemohon.
         Buku hanya boleh dihantar secara pos di dalam negara (tiada penghantaran ke luar negara).

#Order and Collect
  utter_order_collect:
  - text: |
      What information about Order and Collect would you like to know?
    buttons:
    - title: "What is Order & Collect?"
      payload: "what_is_order_collect"
    - title: "How to use Order & Collect?"
      payload: "order_collect_usage"

  utter_tempah_ambil:
  - text: |
      Apakah maklumat berkenaan dengan Tempah dan Ambil yang sedang anda mencari?
    buttons:
    - title: "Apa itu Tempah dan Ambil?"
      payload: "apakah_tempah_ambil"
    - title: "Bagaimana cara menggunakan Tempah dan Ambil?"
      payload: "tempah_ambil_usage"

  utter_what_is_order_collect:
  - text: |
      This service is provided to ease users in getting the books they wish to borrow without having to search for them at the shelves as usual.

  utter_apakah_tempah_ambil:
  - text: |
      Perkhidmatan ini disediakan bagi memudahkan pengguna mendapatkan buku yang ingin dipinjam tanpa perlu mencarinya di rak seperti biasa.

  utter_order_collect_usage:
  - text: |
      1. Please use the library OPAC to check which books are available in the library holdings before requesting.
      2. Email to bookrequest@utem.edu.my with the following details:
         - Title
         - Call Number
         - Author
      3. Only books with 'Available' status can be requested.
      4. Library staff will contact you with a date and time to collect your books. Please remember to bring your student/staff card along with you.

  utter_tempah_ambil_usage:
  - text: |
      1. Sila gunakan OPAC perpustakaan untuk menyemak buku yang terdapat di perpustakaan sebelum membuat permohonan.
      2. Permohonan boleh di e-mel ke bookrequest@utem.edu.my berserta maklumat lengkap:
         - Judul buku
         - Nombor panggilan
         - Nama pengarang
      3. Hanya buku yang berstatus 'Available' sahaja boleh dimohon.
      4. Staf perpustakaan akan menghubungi anda dengan tarikh dan masa untuk mengumpul buku anda. Sila bawa bersama kad pelajar/staf anda.

#Book suggestion
  utter_book_suggestion:
  - text: |
      Before you suggest any titles for library collection, please check via OPAC PLH as we might already have the title. If the title is unavailable in the OPAC, forward your suggestion as follows:

      **a)** Email your suggestion to Acquisition Librarian as follows: **noraini_mn@utem.edu.my**
      **b)** List of details needed are as follows:
         - Title
         - Author / Editor
         - ISBN
         - Edition (if any)
         - Volume (if any)
         - Publisher
         - Year
      **c)** Title suggested must be LISTED in the Teaching Plan.

      Only academic staff as well as management & professional staff are eligible to suggest new titles. Suggestions will be checked by our Monograph Unit. Purchasing the suggested title depends on the balance of the current allocation. Purchasing may be cancelled due to factors such as being out of stock, out of print, etc.

  utter_cadangan_buku:
  - text: |
      Sebelum anda mencadangkan sebarang tajuk untuk koleksi perpustakaan, sila semak melalui OPAC PLH kerana kami mungkin sudah mempunyai tajuk tersebut. Jika tajuk tidak tersedia dalam OPAC, majukan cadangan anda seperti berikut:

      **a)** E-melkan cadangan anda kepada Pustakawan Pemerolehan seperti berikut: **noraini_mn@utem.edu.my**
      **b)** Senarai butiran yang diperlukan adalah seperti berikut:
         - Tajuk
         - Pengarang / Editor
         - ISBN
         - Edisi (jika ada)
         - Jilid (jika ada)
         - Penerbit
         - Tahun
      **c)** Tajuk yang dicadangkan hendaklah DISEnaraikan dalam Rancangan Pengajaran.

      Hanya kakitangan akademik serta kakitangan pengurusan & profesional layak mencadangkan tajuk baharu. Cadangan akan disemak oleh Unit Monograf kami. Pembelian tajuk yang dicadangkan bergantung pada baki peruntukan semasa. Pembelian mungkin dibatalkan kerana faktor tertentu seperti kehabisan stok, kehabisan cetakan, dsb.

